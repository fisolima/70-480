<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>1. HTML5 chapter</title>
</head>
<body>
<header>
    <h1>Header title</h1>
    <nav>
        <a href="#">home</a>
        <a href="#">blabla</a>
        <a href="#">about</a>
    </nav>
</header>

<article>
    <header>
        <hgroup>
            <h1>Article title</h1>
        </hgroup>
    </header>
    <section>
        <h1>Section title</h1>
        <p>section text</p>
        <aside>This is an aside</aside>
    </section>
    <figure>
        <img src="../../img/test.png" style="width: 50px; height: 50px" />
        <figcaption>Caption di immagine</figcaption>
    </figure>
    <p>A progress bar</p>
    <span>0</span>
    <progress value="75" max="100"></progress>
    <span>100</span>
    <p>Progress 2</p>
    <progress max="5"></progress>
    <p>some verz long and <mark>marked</mark> text</p>
</article>

<footer>Footer</footer>
</body>
</html>
